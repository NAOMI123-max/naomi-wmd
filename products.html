<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkCart - Trending Products</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00bcd4;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px;
      color: #00bcd4;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .product {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 5px #000;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
      color: #ffffff;
    }

    .product p {
      font-size: 14px;
      color: #ccc;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: #000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #03a9f4;
    }

    footer {
      background-color: #1a1a1a;
      padding: 40px;
      text-align: center;
      color: #bbb;
      margin-top: 40px;
    }

    #message {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00bcd4;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<header>
  <h1>DarkCart</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="feedback.html">Feedback</a>
  </nav>
</header>

<div id="message">Item added to cart!</div>

<h2>ðŸ”¥ Trending Products</h2>

<div class="product-grid" id="product-grid">
  <!-- Product cards will be rendered with JavaScript -->
</div>

<footer>
  &copy; 2025 DarkCart. All rights reserved.
</footer>

<script>
  const products = [
    { name: "Reusable Water Bottle", description: "Stay hydrated sustainably with this eco-friendly bottle.", img: "https://i.postimg.cc/TYFBGdkx/38ffefa1-e507-4080-a6cd-22d18e33c563.jpg", price: 24.99 },
    { name: "Smart Speaker", description: "Control your home with just your voice.", img: "https://i.postimg.cc/4dfSwm36/Amazon-com-Belkin-Sound-Form-Elite-Hi-Fi-Smart.jpg", price: 49.99 },
    { name: "Wireless Earbuds", description: "Experience true wireless freedom and crisp sound.", img: "https://i.postimg.cc/B6mwz48d/Noise-cancelling-ear-buds-with-great-sound.jpg", price: 79.99 },
    { name: "Fitness Tracker", description: "Track your workouts and monitor your health.", img: "https://i.postimg.cc/vTDSFkfD/Enhance-your-wellness-with-Stylish-Fitness.jpg", price: 59.99 },
    { name: "Personalized Jewelry", description: "Custom pieces for every occasion.", img: "https://i.postimg.cc/mkqpbjyj/56962335-f630-4d40-8edf-93708ad1de02.jpg", price: 39.99 },
    { name: "Pet Grooming Kit", description: "Keep your furry friends looking their best.", img: "https://i.postimg.cc/L6Y0ydmb/5-in-1-Pet-Vacuum-Grooming-Kit-This-comprehensive.jpg", price: 65.99 },
    { name: "Organic Skincare", description: "Natural care for glowing skin.", img: "https://i.postimg.cc/CxbrgjBC/6b9d03d9-faf5-4084-9889-e0ebdf24c421.jpg", price: 29.99 },
    { name: "Portable Blender", description: "Perfect smoothies wherever you go.", img: "https://i.postimg.cc/Xv82Z4gp/Ninja-BC151-BK-Blast-Portable-Blender-Cordless.jpg", price: 34.99 },
    { name: "Blue Light Glasses", description: "Protect your eyes from screens.", img: "https://i.postimg.cc/4d2B5PqG/In-its-every-component-the-Lightline-collection.jpg", price: 19.99 },
    { name: "DIY Craft Kit", description: "Unleash your creativity at home.", img: "https://i.postimg.cc/T1ZQ8wTH/PRICES-MAY-VARY-Professional-Sewing-Kit-If.jpg", price: 22.99 },
    { name: "Smart Watch", description: "Stay connected and track your fitness.", img: "https://i.postimg.cc/g0NDz4Yh/GPS-44mm-Smart-Watch-w-Starlight-Aluminum-Case.jpg", price: 129.99 },
    { name: "Ergonomic Chair", description: "Support your back during long work hours.", img: "https://i.postimg.cc/VsS3h0Rg/556e60cc-0298-4d8a-bebf-9d72692b8fbe.jpg", price: 189.99 },
    { name: "LED Strip Lights", description: "Color your room with ambient lighting.", img: "https://i.postimg.cc/Cx0XdPVr/PRICES-MAY-VARY-RUBANS-LED-ULTRA-LONGUE-DE.jpg", price: 17.99 },
    { name: "Reusable Makeup Pads", description: "Zero-waste cleansing solution.", img: "https://i.postimg.cc/KjLp8Lpy/Effortless-Makeup-Removal-with-Reusable-Microfiber.jpg", price: 12.99 },
    { name: "Facial Cleansing Brush", description: "Deep clean your pores with ease.", img: "https://i.postimg.cc/T3TNTKrZ/Face-Scrubber-Facial-Cleansing-Brush-Exfoliator.jpg", price: 18.99 },
    { name: "Air Fryer", description: "Enjoy crispy food with less oil.", img: "https://i.postimg.cc/GmSF6tzP/44165a73-5272-43b3-96ea-671dd86eb349.jpg", price: 89.99 },
    { name: "Minimalist Backpack", description: "Stylish and functional design.", img: "https://i.postimg.cc/d1GG7BFn/Bag-For-Love-Black-minimalist-medium-classic.jpg", price: 39.99 },
    { name: "Sustainable Fashion", description: "Wear with purpose and style.", img: "https://i.postimg.cc/XNcw4QQY/A-serene-and-modern-minimalist-setting-showcasing.jpg", price: 44.99 },
    { name: "Noise-Canceling Headphones", description: "Silence the world, hear only clarity.", img: "https://i.postimg.cc/MK9VjXkk/Advanced-noise-cancellation-The-Skullcandy-Hesh.jpg", price: 109.99 },
    { name: "Smartphone Gimbal", description: "Capture smooth cinematic videos.", img: "https://i.postimg.cc/T3hmjGGK/6cedf558-aab0-4e80-afbb-9b34906651a9.jpg", price: 79.99 }
  ];

  const container = document.getElementById("product-grid");

  products.forEach(product => {
    const div = document.createElement("div");
    div.classList.add("product");
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.description}</p>
      <p style="color:#00bcd4; font-weight:bold;">$${product.price.toFixed(2)}</p>
      <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
    `;
    container.appendChild(div);
  });

  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const index = cart.findIndex(item => item.name === name);
    if (index !== -1) {
      cart[index].quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    showMessage();
  }

  function showMessage() {
    const msg = document.getElementById('message');
    msg.style.display = 'block';
    setTimeout(() => {
      msg.style.display = 'none';
    }, 2000);
  }
</script>

</body>
</html>
