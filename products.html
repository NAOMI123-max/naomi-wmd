<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkCart - Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #00bcd4;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    nav a:hover {
      color: #00bcd4;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }
    .product {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      font-size: 14px;
      color: #ccc;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #03a9f4;
    }
  </style>
</head>
<body>

<header>
  <h1>DarkCart</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="feedback.html">Feedback</a>
  </nav>
</header>

<h2 style="text-align: center; margin: 20px; color: #00bcd4;">ðŸ”¥ Trending Products</h2>

<div class="product-grid" id="productGrid">
  <!-- Products will be dynamically injected -->
</div>

<script>
  const products = [
    { name: "Reusable Water Bottle", price: 10.99, img: "https://i.postimg.cc/TYFBGdkx/38ffefa1-e507-4080-a6cd-22d18e33c563.jpg" },
    { name: "Smart Speaker", price: 29.99, img: "https://i.postimg.cc/4dfSwm36/Amazon-com-Belkin-Sound-Form-Elite-Hi-Fi-Smart.jpg" },
    { name: "Wireless Earbuds", price: 49.99, img: "https://i.postimg.cc/B6mwz48d/Noise-cancelling-ear-buds-with-great-sound.jpg" },
    { name: "Fitness Tracker", price: 35.00, img: "https://i.postimg.cc/vTDSFkfD/Enhance-your-wellness-with-Stylish-Fitness.jpg" }
    // Add more products as needed
  ];

  const grid = document.getElementById('productGrid');

  products.forEach((product, index) => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>$${product.price.toFixed(2)}</p>
      <button onclick="addToCart(${index})">Add to Cart</button>
    `;
    grid.appendChild(div);
  });

  function addToCart(index) {
    const product = products[index];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const existingItem = cart.find(item => item.name === product.name);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ ...product, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${product.name} added to cart!`);
  }
</script>

</body>
</html>
