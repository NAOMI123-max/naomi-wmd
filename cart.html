<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - DarkCart</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h1 {
      color: #00bcd4;
    }

    .cart-item {
      background-color: #1e1e1e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item h2 {
      margin: 0;
    }

    .cart-item p {
      margin: 5px 0;
    }

    .remove-btn {
      background-color: #ff5252;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #ff1744;
    }

    .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
    }

    .checkout-btn {
      background-color: #00bcd4;
      color: #000;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 30px;
      display: block;
      width: 100%;
    }

    .checkout-btn:hover {
      background-color: #03a9f4;
    }

    /* Popup notification styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      color: #00bcd4;
      font-size: 18px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .popup.show {
      display: block;
      opacity: 1;
    }

  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>
  <div id="cart"></div>
  <div class="total" id="total"></div>
  <button id="checkoutBtn" class="checkout-btn">Checkout</button>

  <div id="popupMessage" class="popup">
    Your products have been successfully purchased. Thank you for shopping with us!
  </div>

  <script>
    // Load cart items from localStorage
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartDiv = document.getElementById('cart');
      const totalDiv = document.getElementById('total');
      cartDiv.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartDiv.innerHTML = '<p>Your cart is empty.</p>';
        totalDiv.innerHTML = '';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        cartDiv.innerHTML += `
          <div class="cart-item">
            <div>
              <h2>${item.name}</h2>
              <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      totalDiv.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Remove an item from the cart
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    // Checkout functionality
    document.getElementById('checkoutBtn').addEventListener('click', function() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty! Please add some items before checking out.");
        return;
      }

      // Display checkout success message
      const popup = document.getElementById('popupMessage');
      popup.classList.add('show');

      // Clear the cart after successful checkout
      localStorage.removeItem('cart');

      // Reload the cart view
      setTimeout(function() {
        popup.classList.remove('show');
        loadCart(); // Empty the cart and reload the page
      }, 3000); // Wait 3 seconds to show the success message
    });

    // Initial cart loading
    loadCart();
  </script>

</body>
</html>
