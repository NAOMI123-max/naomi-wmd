<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkCart - Product Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .product-section {
      padding: 40px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .product {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h2 {
      font-size: 20px;
      color: #00bcd4;
    }

    .product p {
      color: #ccc;
    }

    .price {
      font-size: 18px;
      color: #00bcd4;
      font-weight: bold;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00bcd4;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }

  </style>
</head>
<body>

<header>
  <h1>DarkCart</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="product-section">
  <div class="product">
    <img src="https://via.placeholder.com/300x300?text=Smartphone" alt="Smartphone" />
    <h2>Smartphone X20</h2>
    <p>Powerful new phone with stunning design and features.</p>
    <p class="price">$699.99</p>
    <button onclick="addToCart('Smartphone X20', 699.99)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x300?text=Laptop" alt="Laptop" />
    <h2>Laptop Pro 15</h2>
    <p>High-performance laptop for work and play.</p>
    <p class="price">$999.99</p>
    <button onclick="addToCart('Laptop Pro 15', 999.99)">Add to Cart</button>
  </div>
</div>

<div id="message">Item added to cart!</div>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let existingIndex = cart.findIndex(item => item.name === name);

    if (existingIndex !== -1) {
      cart[existingIndex].quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    showMessage();
  }

  function showMessage() {
    const msg = document.getElementById('message');
    msg.style.display = 'block';
    setTimeout(() => {
      msg.style.display = 'none';
    }, 2000);
  }
</script>

</body>
</html>
